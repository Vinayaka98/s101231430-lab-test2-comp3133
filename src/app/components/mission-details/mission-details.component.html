<!-- mission-details.component.html -->
<mat-card *ngIf="launch">
  <mat-card-header>
    <mat-card-title>{{ launch.mission_name }}</mat-card-title>
    <mat-card-subtitle>{{ launch.launch_year }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="launch.links.mission_patch_small" alt="Mission patch">
  <mat-card-content>
    <p>{{ launch.details }}</p>
  </mat-card-content>
</mat-card>
